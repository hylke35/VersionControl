<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login to your Epic Games account</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">

		<div class="page-wrapper">
			<div class="content">
				<div class="logo">
